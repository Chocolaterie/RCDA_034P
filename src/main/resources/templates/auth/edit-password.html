<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Header -->
<div th:include="includes/header"></div>

<div class="uk-flex uk-flex-column uk-background-muted uk-height-viewport" data-uk-height-viewport>

    <div th:include="includes/flash-message"></div>

    <section class="uk-section uk-section-muted uk-width-1-1">

        <div class="uk-flex uk-flex-center">
            <div class="uk-card uk-card-default uk-card-body uk-width-large uk-padding">

                <!-- Title -->
                <h1 class="uk-heading-small uk-text-center uk-margin-remove-bottom uk-padding-small"
                    th:text="#{app.auth.reset_password.title}"></h1>
                <hr class="uk-divider-icon uk-margin-small-top">

                <!-- signup -->
                <form class="toggle-class" action="/edit-password" method="post" th:object="${resetPasswordRequest}">

                    <div th:replace="fragments/form-fields :: inputField('motDePasse', 'app.field.password.label', 'text')"></div>

                    <div class="uk-padding"></div>

                    <div th:replace="fragments/form-fields :: inputField('newMotDePasse', 'app.field.new_password.label', 'text')"></div>
                    <div th:replace="fragments/form-fields :: inputField('newMotDePasseConfirmation', 'app.field.new_password_confirm.label', 'text')"></div>

                    <div class="uk-margin-bottom">
                        <button type="submit"
                                class="uk-button uk-button-primary uk-border-pill uk-width-1-1" value="Submit"
                                th:text="#{app.button.submit}">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<div th:include="includes/footer"></div>

</html>
